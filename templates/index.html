    {% extends "base.html" %}

    {% block content %}
        <h1>Library</h1>
    
        <form class=bookentry action="/books" method="post">
            <label for="title">title</label>
            <input type="text" name="title" id="title">
            <label for="author">author</label>
            <input type="text" name="author" id="author">
            <label for="genre">genre</label>
            <input type="genre" name="genre" id="genre">
            <label for="checked_out">checked_out</label>
            <input type="checkbox" name="checked_out" id="checked_out">
            <input type="submit" value="Add Book">
        </form>
        <div class="book-container">
        {% for book in books %}
        <div class="book">
          <h2>{{ book.title }}</h2>
          {% if book.checked_out %}
          <p><i>Checked out </i></p>
          {% endif %}
          <li class="details"><a href="/books/{{books.index(book)}}">Show Details</a></li>

    
    
              <form class="form-inline" action="/books/del/{{ books.index(book) }}" method="POST">
                <input type="submit" value="Delete">
              </form>          
        </div>
        {% endfor %}
        </div>
    {% endblock %}
